services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      RAM_SIZE: "8G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3391:3389/tcp
      - 3391:3389/udp
    volumes:
      - ./windows:/storage
      - ./data:/storage/shared/
    stop_grace_period: 2m
